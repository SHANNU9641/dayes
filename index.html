<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Varsha üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Lucida Handwriting", cursive;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbowBG 20s ease infinite;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      font-family: "Brush Script MT", cursive;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.4rem;
      color: #fff;
      line-height: 1.8;
      text-align: left;
      white-space: pre-line;
      border-left: 3px solid #fff;
      padding-left: 20px;
      margin: 20px 0;
      display: inline-block;
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .pen {
      position: absolute;
      right: -30px;
      top: 0;
      font-size: 1.5rem;
      color: #fff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .photo {
      margin: 30px 0;
    }

    .photo img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .photo img:hover {
      transform: scale(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .popup img {
      margin: 5% auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
    }

    .popup:target {
      display: block;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: pink;
      font-size: 24px;
      text-shadow: 1px 1px 2px #000;
      animation: fall 10s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width:520px){
      h1 { font-size: 2rem; }
      .message { font-size: 1.1rem; padding-left: 12px; }
      .photo img { width: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Happy Birthday Varsha ‚ú®</h1>

    <div class="message" id="message">
      <span id="text"></span><span class="pen">üñäÔ∏è</span>
    </div>

    <div class="photo">
      <a href="#popup1">
        <img src="varsha.png" alt="Varsha Photo">
      </a>
    </div>

    <div id="popup1" class="popup">
      <a href="#"><img src="varsha.png" alt="Varsha Popup"></a>
    </div>
  </div>

  <script>
    const lines = [
      "Dear Varsha,",
      "On this special day, I just want to remind you how precious you are to me.",
      "You are not just my best friend, but someone who adds light and joy to my life.",
      "Every laugh, every memory we share is priceless and close to my heart.",
      "Shannu feels truly blessed to have you in this journey of friendship.",
      "May this year bring you endless happiness, success, and love.",
      "Happy Birthday once again, Varsha üíñ"
    ];

    let index = 0;
    let lineIndex = 0;
    const speed = 60;
    const textElement = document.getElementById("text");

    function typeLine() {
      if (index < lines.length) {
        if (lineIndex < lines[index].length) {
          textElement.textContent += lines[index][lineIndex];
          lineIndex++;
          setTimeout(typeLine, speed);
        } else {
          textElement.textContent += "\\n";
          index++;
          lineIndex = 0;
          setTimeout(typeLine, 500);
        }
      }
    }

    window.onload = () => {
      typeLine();
      // Generate hearts continuously
      setInterval(createHeart, 800);
    };

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
  </script>
</body>
</html>
